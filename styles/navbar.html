<!DOCTYPE html>
<html>
   <head>
      <title>Creating a Navigation Bar</title>
      <link rel="stylesheet" href="../styles/navbar.css">
   </head>
   <body>
      <!-- ===== Navigation Bar ===== -->
      <ul>
         <li><a class="active" href="#home">Home</a></li>
         <li><a href="#news">News</a></li>
         <li><a href="#contact">Contact</a></li>
         <li><a href="#new">New Page</a></li>
         <li style="float:right">
            <a id="login" href="#about">
              <img src="../images/acctCircle.png" alt="Account Icon"> Login
            </a>
         </li>
      </ul>

      <!-- ===== Login Form ===== -->
      <form action="#">
         <label for="UserName">User Name</label>
         <input type="text" name="userName" id="UserName" required><br>

         <label for="password">Password</label>
         <input type="password" name="password" id="password"><br>

         <input type="submit" value="Login">
      </form>

      <!-- ===== Extra Inputs ===== -->
      <label for="fullName">Full Name</label>
      <input id="fullName" type="text" name="name">

      <!-- ===== Checkboxes ===== -->
      <fieldset>
         <legend>Checkboxes</legend>
         <label><input type="checkbox" name="checkbox1"> Checkbox1</label>
         <label><input type="checkbox" name="checkbox2"> Checkbox2</label>
         <label><input type="checkbox" name="checkbox3"> Checkbox3</label>
      </fieldset>

      <!-- ===== Radio Buttons ===== -->
      <fieldset>
         <legend>Radio Buttons</legend>
         <label><input type="radio" name="radio" id="radio1"> Radio1</label><br>
         <label><input type="radio" name="radio" id="radio2"> Radio2</label><br>
         <label><input type="radio" name="radio" id="radio3"> Radio3</label>
      </fieldset>

      <!-- ===== Registration Form ===== -->
      <form action="#">
         <label for="UserName">User Name</label>
         <input type="text" name="userName" id="UserName" required><br>

         <label for="password">Password</label>
         <input type="password" name="password" id="password"><br><br>

         <fieldset>
            <legend>Checkboxes</legend>
            <label><input type="checkbox" name="checkbox1"> Checkbox1</label>
            <label><input type="checkbox" name="checkbox2"> Checkbox2</label>
            <label><input type="checkbox" name="checkbox3"> Checkbox3</label>
         </fieldset><br>

         <fieldset>
            <legend>Radio Buttons</legend>
            <label><input type="radio" name="radio" id="radio1"> Radio1</label>
            <label><input type="radio" name="radio" id="radio2"> Radio2</label>
            <label><input type="radio" name="radio" id="radio3"> Radio3</label>
         </fieldset>
      </form>

      <!-- ===== Gender Section ===== -->
      <fieldset>
         <legend>Gender</legend>
         <label><input type="radio" name="gender" id="male"> Male</label><br>
         <label><input type="radio" name="gender" id="female"> Female</label><br>
         <label><input type="radio" name="gender" id="none"> Rather not say</label><br>
         <input type="submit" name="submit" id="submit">
      </fieldset>
   </body>
</html>
